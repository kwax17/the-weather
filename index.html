<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-3 flex-column">
                <form id="user-form" class="card-body">
                    <h2 class="form-label" id="search-header">Search for a City:</h2>
                    <input type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn search-here">Search</button>
                    <br>
                    <div class="card search-history-container">
                        <h3 id="recent-title"> Top Searches</h3>
                        <div id="search-history"></div>
                    </div>
                </form>
            <!-- container for pop destinations -->
        </div>

        <div class="col-9">
            <div class="card current-city">
                <h2 class="city-name"></h2>
                <div id="current-weather" class="flex-column"></div>
            </div>

            <div class="forecast">
                <h2 class="forecast-title"></h2>
                <div id="forecast" class="flex-row justify-space-between">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
