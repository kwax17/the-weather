<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-3 flex-column">
                <form id="user-form" class="card-body">
                    <h2 class="form-label" id="search-header">Search for a City:</h2>
                    <input type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            <!-- container for pop destinations -->
            <div class="card flex-column" id="most-popular"></div>
        </div>

        <div class="col-9">
            <div class="card current-city">
                <h2 class="city-name"></h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <p>UV Index:</p>
            </div>

            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="flex-row justify-space-around">
                    <div class="col-2 card future"></div>
                    <div class="col-2 card future"></div>
                    <div class="col-2 card future"></div>
                    <div class="col-2 card future"></div>
                    <div class="col-2 card future"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
